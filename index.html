<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Prof. Gladimir Ceroni Catarino</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <style>
    body {
      font-family: monospace;
      background-color: #000;
      color: #33ff33;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #000;
      color: #33ff33;
      padding: 20px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    header img.logo {
      width: 160px;
      margin-right: 15px;
    }
    h1 { font-size: 24px; }
    iframe {
      display: block;
      margin: 20px auto;
      border: 1px solid #33ff33;
      max-width: 640px;
      width: 90%;
    }
    .terminal {
      padding: 20px;
      white-space: pre-wrap;
      max-width: 900px;
      margin: auto;
    }
    .dir { color: #ff66ff; }
    .file { color: #3399ff; }
    .time-box {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #33ff33;
      background-color: rgba(0, 0, 0, 0.6);
    }
    a { color: inherit; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <header>
    <img src="https://gladimircc.github.io/docs/Identidade_visual/unisenac_campus_pelotas2.jpg" alt="Logo Uni SENAC" class="logo">
    <h1>Prof. Gladimir Ceroni Catarino</h1>
  </header>

  <div class="time-box" id="horaAtual"></div>

  <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vTvgCi-MJ_vIrxlPItD2r0h7KmITLvEArGFrsI8EbCWU5JKwVH6K0LFBHI2p75UNHUKEFpKPC37qMc8/embed?start=false&loop=false&delayms=3000"
    allowfullscreen></iframe>

  <div class="terminal" id="terminalView"></div>

  <script>
    function atualizarHora() {
      const agora = new Date();
      const horas = String(agora.getHours()).padStart(2, '0');
      const minutos = String(agora.getMinutes()).padStart(2, '0');
      const segundos = String(agora.getSeconds()).padStart(2, '0');
      document.getElementById('horaAtual').textContent = horas + ':' + minutos + ':' + segundos;
    }
    setInterval(atualizarHora, 1000);
    atualizarHora();

    fetch('files.json')
      .then(response => response.json())
      .then(data => {
        const terminal = document.getElementById('terminalView');
        terminal.innerHTML += '‚îå‚îÄ(Mussum)-[~gladimir]\n';
        data.pastas.forEach(p => {
          terminal.innerHTML += '<span class="dir">&lt;DIR&gt; üìÅ <a href="' + p + '/">' + p + '</a></span>\n';
        });
        data.arquivos.forEach(f => {
          terminal.innerHTML += '<span class="file">üìÑ <a href="' + f + '">' + f + '</a></span>\n';
        });
      });
  </script>
</body>
</html>
