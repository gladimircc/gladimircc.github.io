<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Prof. Gladimir Ceroni Catarino</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #000;
      color: #33ff33;
      font-family: monospace;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      color: #00ff00;
    }
    .breadcrumb {
      margin-bottom: 1rem;
      color: #ccc;
    }
    .breadcrumb span {
      margin-right: 5px;
    }
    .item {
      margin: 5px 0;
    }
    .folder::before {
      content: "📁 ";
    }
    .file::before {
      content: "📄 ";
    }
    a {
      color: #3399ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>📁 Prof. Gladimir Ceroni Catarino</h1>
  <div class="breadcrumb" id="breadcrumb"></div>
  <div id="listagem"></div>

  <script>
    async function carregarArquivos(caminho = '') {
      const res = await fetch('files.json');
      const dados = await res.json();

      const pastaAtual = caminho ? caminho + '/' : '';
      const container = document.getElementById('listagem');
      const breadcrumb = document.getElementById('breadcrumb');
      container.innerHTML = '';

      // Atualiza breadcrumb
      const partes = caminho.split('/').filter(p => p);
      let acumulador = '';
      breadcrumb.innerHTML = '<span><a href="#" onclick="carregarArquivos(\'\')">~/</a></span>';
      partes.forEach((parte, i) => {
        acumulador += (i ? '/' : '') + parte;
        breadcrumb.innerHTML += `<span>/<a href="#" onclick="carregarArquivos('${acumulador}')">${parte}</a></span>`;
      });

      // Filtra por caminho
      const itens = dados.filter(item => {
        const path = item.path;
        const dir = path.substring(0, path.lastIndexOf('/'));
        return (item.type === 'folder' && path === pastaAtual + item.name) ||
               (item.type === 'file' && dir === caminho);
      });

      // Ordena: pastas primeiro
      itens.sort((a, b) => {
        if (a.type !== b.type) return a.type === 'folder' ? -1 : 1;
        return a.name.localeCompare(b.name);
      });

      // Exibe
      itens.forEach(item => {
        const div = document.createElement('div');
        div.className = `item ${item.type}`;
        if (item.type === 'folder') {
          div.innerHTML = `<a href="#" onclick="carregarArquivos('${item.path}')">${item.name}</a>`;
        } else {
          div.innerHTML = `<a href="${item.path}" target="_blank">${item.name}</a>`;
        }
        container.appendChild(div);
      });
    }

    carregarArquivos();
  </script>
</body>
</html>
