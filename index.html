<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Horários</title>
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="240"> <!-- Recarrega a cada 4 min -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
    }

    .time-box {
      position: absolute;
      top: 7%;
      left: 7%;
      color: white;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px 15px;
      font-family: monospace;
      font-size: 18px;
      border-radius: 8px;
      box-shadow: 0 0 10px #0ff;
    }
  </style>
</head>
<body>
  <iframe src="./horarios/horarios.html" title="Horários"></iframe>

  <div class="time-box" id="horaAtual"></div>

  <script>
    function atualizarHora() {
      const agora = new Date();
      const horas = agora.getHours().toString().padStart(2, '0');
      const minutos = agora.getMinutes().toString().padStart(2, '0');
      const segundos = agora.getSeconds().toString().padStart(2, '0');
      document.getElementById('horaAtual').textContent = `${horas}:${minutos}:${segundos}`;
    }

    setInterval(atualizarHora, 1000);
    atualizarHora();
  </script>
</body>
</html>
