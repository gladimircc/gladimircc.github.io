<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Prof. Gladimir Ceroni Catarino</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #000;
      color: #33ff33;
      font-family: monospace;
      margin: 0;
      padding: 20px;
    }
    .breadcrumb a {
      color: #33ff33;
      text-decoration: none;
    }
    .breadcrumb a:hover {
      text-decoration: underline;
    }
    .item {
      padding: 5px 0;
    }
    .folder { color: #ff66ff; }
    .file { color: #3399ff; }
    .clock {
      position: fixed;
      top: 10px;
      right: 10px;
      border: 1px solid #33ff33;
      padding: 5px 10px;
    }
  </style>
</head>
<body>

  <h1>üìÅ Prof. Gladimir Ceroni Catarino</h1>
  <div class="breadcrumb" id="breadcrumb"></div>
  <div class="clock" id="horaAtual"></div>
  <div id="fileList"></div>

  <script>
    async function carregarArquivos(caminho = '') {
      const res = await fetch('files.json');
      const estrutura = await res.json();

      const partes = caminho ? caminho.split('/') : [];
      let atual = estrutura;

      for (const parte of partes) {
        const pasta = atual.find(e => e.name === parte && e.type === 'folder');
        if (!pasta) return;
        atual = pasta.children || [];
      }

      document.getElementById('breadcrumb').innerHTML = gerarBreadcrumb(partes);
      const fileList = document.getElementById('fileList');
      fileList.innerHTML = '';

      atual.forEach(item => {
        const div = document.createElement('div');
        div.className = 'item ' + item.type;
        if (item.type === 'folder') {
          div.innerHTML = `<span class="folder">üìÅ <a href="?path=${caminho ? caminho + '/' : ''}${item.name}">${item.name}</a></span>`;
        } else {
          div.innerHTML = `<span class="file">üìÑ <a href="${item.path.replace(/^.*?\/(gladimircc\.github\.io\/)?/, '')}">${item.name}</a></span>`;
        }
        fileList.appendChild(div);
      });
    }

    function gerarBreadcrumb(partes) {
      let caminho = '';
      const links = [`<a href="?">~/</a>`];
      partes.forEach((parte, i) => {
        caminho += (i > 0 ? '/' : '') + parte;
        links.push(`<a href="?path=${caminho}">${parte}</a>`);
      });
      return links.join(' / ');
    }

    function atualizarHora() {
      const agora = new Date();
      const h = agora.getHours().toString().padStart(2, '0');
      const m = agora.getMinutes().toString().padStart(2, '0');
      const s = agora.getSeconds().toString().padStart(2, '0');
      document.getElementById('horaAtual').textContent = `${h}:${m}:${s}`;
    }

    const url = new URL(window.location.href);
    const caminho = url.searchParams.get('path') || '';
    carregarArquivos(caminho);
    setInterval(atualizarHora, 1000);
    atualizarHora();
  </script>
</body>
</html>
