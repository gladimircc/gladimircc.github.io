name: Gerar files.json

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write  # ðŸ”‘ PermissÃ£o para fazer push no repositÃ³rio

jobs:
  gerar-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositÃ³rio
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependÃªncias
        run: npm install globby

      - name: Gerar arquivo files.json
        run: node gerar-arvore.mjs

      - name: Commit e push se houver mudanÃ§as
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add files.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Atualiza files.json automaticamente"
          git push
