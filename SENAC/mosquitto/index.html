<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prof. Gladimir Ceroni Catarino</title>
  <style>
    :root {
      --bg-color: #000;
      --text-color: #33ff33;
      --link-color: #3399ff;
      --dir-color: #ff66ff;
      --logo-url: url('https://gladimircc.github.io/identidade_visual/unisenac_campus_pelotas2.jpg');
    }

    body.light {
      --bg-color: #fff;
      --text-color: #222;
      --link-color: #0077cc;
      --dir-color: #bb00bb;
      --logo-url: url('https://gladimircc.github.io/identidade_visual/unisenac_campus_pelotas_cinza.jpg');
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: monospace;
      font-size: 1.1em;
      margin: 0;
      padding: 20px;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-img {
      width: 160px;
      height: 60px;
      background-image: var(--logo-url);
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .breadcrumb {
      margin: 10px 0;
      font-size: 1.3em;
    }

    .breadcrumb a {
      color: var(--link-color);
    }

    .entry {
      margin: 5px 0;
      font-size: 1.15em;
    }

    .folder {
      color: var(--dir-color);
    }

    .file {
      color: var(--link-color);
    }

    #themeToggle {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 5px 10px;
      border: 1px solid var(--text-color);
      background: transparent;
      color: var(--text-color);
      cursor: pointer;
    }

    .back-link {
      display: inline-block;
      margin-top: 10px;
    }

    .mqtt-section {
      margin-top: 30px;
      border-top: 1px dashed var(--text-color);
      padding-top: 20px;
    }

    .mqtt-buttons button {
      margin-right: 10px;
      padding: 5px 10px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="themeToggle">Alternar tema</button>

  <div class="logo">
    <div class="logo-img" aria-hidden="true"></div>
    <h1>Prof. Gladimir Ceroni Catarino</h1>
  </div>

  <div id="breadcrumb" class="breadcrumb"></div>
  <a id="backLink" class="back-link" href="#">‚Ü©Ô∏è Voltar</a>

  <pre id="lista"></pre>
  <p id="contador"></p>

  <!-- ‚úÖ Se√ß√£o MQTT -->
  <div class="mqtt-section">
    <h3>üîå Mosquitto</h3>
    <pre id="mosquittoLog">Aguardando conex√£o com o broker MQTT...</pre>

    <div class="mqtt-buttons">
      <button onclick="enviarComando('Gladimir/led', 'liga')">Ligar LED</button>
      <button onclick="enviarComando('Gladimir/led', 'desliga')">Desligar LED</button>
    </div>
  </div>

  <!-- Script para alternar tema e carregar arquivos -->
  <script>
    const toggleBtn = document.getElementById("themeToggle");
    const currentTheme = localStorage.getItem("theme") || "dark";
    document.body.classList.toggle("light", currentTheme === "light");

    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("light");
      localStorage.setItem("theme", document.body.classList.contains("light") ? "light" : "dark");
    });

    const path = window.location.pathname.replace(/^\/|\/$/g, "");
    const pastaAtual = path || "~";

    const breadcrumb = document.getElementById("breadcrumb");
    const partes = pastaAtual === "~" ? [] : pastaAtual.split("/");
    if (partes.length === 0) {
      breadcrumb.innerHTML = `üìÅ <a href="/">~</a>`;
    } else {
      let acumulador = "";
      breadcrumb.innerHTML = `üìÅ <a href="/">~</a>`;
      partes.forEach((parte, i) => {
        acumulador += "/" + parte;
        breadcrumb.innerHTML += ` / <a href="${acumulador}/">${parte}</a>`;
      });
    }

    const backLink = document.getElementById("backLink");
    const upDir = path.split("/").slice(0, -1).join("/");
    backLink.href = "/" + upDir;
    if (pastaAtual === "~") backLink.style.display = "none";

    fetch("/files.json")
      .then((r) => r.json())
      .then((data) => {
        const container = document.getElementById("lista");

        const entries = data.filter((item) => {
          if (pastaAtual === "~") return !item.path.includes("/");
          return item.path.startsWith(pastaAtual + "/") && item.path.split("/").length === pastaAtual.split("/").length + 1;
        });

        const pastas = entries.filter(e => e.type === "folder").sort((a, b) => a.name.localeCompare(b.name));
        const arquivos = entries.filter(e => e.type === "file").sort((a, b) => a.name.localeCompare(b.name));

        pastas.forEach(e => {
          container.innerHTML += `<div class="entry folder">üìÅ <a href="${e.name}/">${e.name}</a></div>`;
        });

        arquivos.forEach(e => {
          container.innerHTML += `<div class="entry file">üìÑ <a href="/${e.path}">${e.name}</a></div>`;
        });

        document.getElementById("contador").textContent = `${pastas.length} pasta(s), ${arquivos.length} arquivo(s)`;
      });
  </script>

  <!-- ‚úÖ MQTT via WebSocket (Mosquitto) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/mqttws31.min.js"></script>
  <script>
    const mqttLog = document.getElementById("mosquittoLog");
    const mqttClientID = "mqttjs_" + Math.random().toString(16).substr(2, 8);
    const mqttClient = new Paho.MQTT.Client("test.mosquitto.org", 8080, mqttClientID);

    mqttClient.onConnectionLost = (responseObject) => {
      mqttLog.textContent += "\nüîå Conex√£o perdida.";
    };

    mqttClient.onMessageArrived = (message) => {
      const linha = `[${message.destinationName}] ${message.payloadString}`;
      mqttLog.textContent += "\n" + linha;
    };

    mqttClient.connect({
      onSuccess: () => {
        mqttLog.textContent = "‚úÖ Conectado ao broker Mosquitto (test.mosquitto.org:8080)\nAguardando mensagens...\n";
        mqttClient.subscribe("Gladimir/#");
      },
      onFailure: (err) => {
        mqttLog.textContent = "‚ùå Falha ao conectar: " + err.errorMessage;
      }
    });

    // ‚úÖ Fun√ß√£o para publicar comandos via bot√£o
    function enviarComando(topico, mensagem) {
      const msg = new Paho.MQTT.Message(mensagem);
      msg.destinationName = topico;
      mqttClient.send(msg);
      mqttLog.textContent += `\nüîº Enviado ‚Üí [${topico}] ${mensagem}`;
    }
  </script>
</body>
</html>
