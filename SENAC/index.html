<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prof. Gladimir Ceroni Catarino</title>
  <style>
    :root {
      --bg-color: #000;
      --text-color: #33ff33;
      --link-color: #3399ff;
      --dir-color: #ff66ff;
    }

    body.light {
      --bg-color: #fff;
      --text-color: #222;
      --link-color: #0077cc;
      --dir-color: #bb00bb;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: monospace;
      margin: 0;
      padding: 20px;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 60px;
    }

    .breadcrumb {
      margin: 10px 0;
      font-size: 1.2em;
    }

    .breadcrumb a {
      color: var(--link-color);
    }

    .entry {
      margin: 5px 0;
    }

    .folder {
      color: var(--dir-color);
    }

    .file {
      color: var(--link-color);
    }

    #themeToggle {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 5px 10px;
      border: 1px solid var(--text-color);
      background: transparent;
      color: var(--text-color);
      cursor: pointer;
    }

    .back-link {
      display: inline-block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <button id="themeToggle">Alternar tema</button>

  <div class="logo">
    <img src="https://gladimircc.github.io/identidade_visual/unisenac_campus_pelotas2.jpg" alt="Logo UniSENAC" />
    <h1>Prof. Gladimir Ceroni Catarino</h1>
  </div>

  <div id="breadcrumb" class="breadcrumb"></div>
  <a id="backLink" class="back-link" href="#">‚Ü©Ô∏è Voltar</a>

  <pre id="lista"></pre>
  <p id="contador"></p>

  <script>
    // Alternar tema
    const toggleBtn = document.getElementById("themeToggle");
    const currentTheme = localStorage.getItem("theme") || "dark";
    document.body.classList.toggle("light", currentTheme === "light");

    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("light");
      localStorage.setItem("theme", document.body.classList.contains("light") ? "light" : "dark");
    });

    // Caminho atual
    const path = window.location.pathname.replace(/^\/|\/$/g, "");
    const pastaAtual = path || "~";

    // Breadcrumb din√¢mico com √≠cones üìÅ
    const breadcrumb = document.getElementById("breadcrumb");
    const partes = pastaAtual === "~" ? [] : pastaAtual.split("/");
    if (partes.length === 0) {
      breadcrumb.innerHTML = `üìÅ <a href="/">~</a>`;
    } else {
      let acumulador = "";
      breadcrumb.innerHTML = `üìÅ <a href="/">~</a>`;
      partes.forEach((parte, i) => {
        acumulador += "/" + parte;
        breadcrumb.innerHTML += ` / <a href="${acumulador}/">${parte}</a>`;
      });
    }

    // Link para voltar
    const backLink = document.getElementById("backLink");
    const upDir = path.split("/").slice(0, -1).join("/");
    backLink.href = "/" + upDir;
    if (pastaAtual === "~") backLink.style.display = "none";

    // Carregar lista
    fetch("/files.json")
      .then((r) => r.json())
      .then((data) => {
        const container = document.getElementById("lista");

        const entries = data.filter((item) => {
          if (pastaAtual === "~") return !item.path.includes("/");
          return item.path.startsWith(pastaAtual + "/") && item.path.split("/").length === pastaAtual.split("/").length + 1;
        });

        const pastas = entries.filter(e => e.type === "folder").sort((a, b) => a.name.localeCompare(b.name));
        const arquivos = entries.filter(e => e.type === "file").sort((a, b) => a.name.localeCompare(b.name));

        pastas.forEach(e => {
          container.innerHTML += `<div class="entry folder">üìÅ <a href="${e.name}/">${e.name}</a></div>`;
        });

        arquivos.forEach(e => {
          container.innerHTML += `<div class="entry file">üìÑ <a href="/${e.path}">${e.name}</a></div>`;
        });

        document.getElementById("contador").textContent = `${pastas.length} pasta(s), ${arquivos.length} arquivo(s)`;
      });
  </script>
</body>
</html>
